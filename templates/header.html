<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-2 border-bottom">
    <div class="container">
      <!-- Logo -->
      <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img.png') }}"
             alt="Logo" width="40" height="40" class="me-2">
        <span class="fs-4 fw-bold">MyShop</span>
      </a>


      <!-- Hamburger toggle button for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible content -->
      <div class="collapse navbar-collapse" id="navbarContent">
        <!-- Navigation Links -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('orders') }}">Orders</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('products') }}">Products</a></li>
        </ul>

        <!-- Search + Auth Buttons -->
        <form class="d-flex me-3 mb-2 mb-lg-0" role="search" action="{{ url_for('search') }}" method="GET">
          <input class="form-control me-2" type="search" placeholder="Search products..." name="q" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
          {% if not current_user.is_authenticated %}
          <a href="{{ url_for('login') }}" class="btn btn-light text-dark me-2 mb-2 mb-lg-0">Login</a>
          <a href="{{ url_for('register') }}" class="btn btn-primary mb-2 mb-lg-0">Sign Up</a>
          {% else %}
          <a href="{{ url_for('logout') }}" class="btn btn-danger mb-2 mb-lg-0">Logout</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
